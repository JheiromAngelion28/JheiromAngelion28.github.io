    <style>
        /* Additional styles for typewriter effect */
        .home-subtitle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .skill-typewriter {
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            min-width: 10px;
        }
        
        .skill-typewriter::after {
            content: '|';
            position: absolute;
            right: -10px;
            color: var(--primary-color);
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
