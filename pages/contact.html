<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jheirom | Contact</title>
    <!-- Fix the path to the CSS file -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="side-nav">
        <ul>
             <li><a href="../index.html" class="nav-link"><i class="fas fa-home"></i><span>Home</span></a></li>
        </ul>
    </nav>
    
    <!-- Mobile Nav Toggle -->
    <div class="mobile-nav-toggle">
        <i class="fas fa-bars"></i>
    </div>
    
    <!-- 3D Transition Canvas -->
    <canvas id="transition-canvas"></canvas>

    <!-- Page Content -->
    <div class="page-content">
        <div class="section-container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p>jheirom.amp@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h3>Phone</h3>
                            <p>+197 56 340 1882</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-linkedin"></i>
                        <div>
                            <h3>LinkedIn</h3>
                            <a href="https://www.linkedin.com/in/jheirom-pablo-240ba8336/" target="_blank">linkedin.com/in/jheirom</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-facebook"></i>
                        <div>
                            <h3>Facebook</h3>
                            <a href="https://www.facebook.com/share/1E1UdxWigX/?mibextid=wwXIfr" target="_blank">facebook.com/jheirom</a>
                        </div>
                    </div>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
